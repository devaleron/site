<!DOCTYPE HTML>
<html>
	<head>
		<title>Такси СНЕЖОК</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		</script>
		<link href="smartphone/css/style.css" rel="stylesheet" type="text/css"  media="all" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		  <script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
				});
			});
		</script>
	</head>
	<body>
		<!---strat-wrap----->
			<!---strat-header----->
			<div class="header" id="contact">
				<div class="wrap">
					<!---start-top-nav---->
					<div class="top-nav">
						<ul>
							<li><a href="#top" class="scroll2">Главная</a></li>
							<li><a href="#about" class="scroll2">О компании</a></li>
							<li><a href="#noradio" class="scroll2">Работа без рации</a></li>
							<li><a href="#news" class="scroll2">Новости</a></li>
							<li><a href="#rates" class="scroll2">Тарифы</a></li>
							<li class="active"><a href="#contact" class="scroll2">Обратная связь</a></li>
							<div class="clear"> </div>
						</ul>
					</div>
					<div class="clear"> </div>
					<!---End-top-nav---->
				</div>
			</div>
			<!---End-header----->
		 <!---start-contnet---->
		 <div class="content">
		 	<!---start-contact----->
		 	<div class="contact">
		 		<div class="wrap">
				<div class="section group">				
				<div class="col span_2_of_3">
				  <div class="contact-form">
					  <h3>Задать вопрос</h3>
					  <form method="post" action="">
						  <div>
							  <span><label>Имя</label></span>
							  <span><input name="userName" type="text" class="textbox"></span>
						  </div>
						  <div>
							  <span><label>E-mail</label></span>
							  <span><input name="userEmail" type="text" class="textbox"></span>
						  </div>
						  <div>
							  <span><label>Телефон</label></span>
							  <span><input name="userPhone" type="text" class="textbox"></span>
						  </div>
						  <div>
							  <span><label>Вопрос</label></span>
							  <span><textarea name="userMsg"> </textarea></span>
						  </div>
						  <div>
							  <span><input type="submit" value="Отправить"></span>
						  </div>
					  </form>
				    </div>
  				</div>				
			  </div>
			</div>
			</div>
		 	<!---End-contact----->
		 	<div class="bottom-grids">
				<div class="wrap">
					<div class="social-links">
						<span><a href="#">Группа ВКонтакте</a></span>
					</div>
					<div class="mobile-no">
						<span>28-0000</span>
					</div>
					<div class="top-to-page">
						<a href="#top" class="scroll"> </a>
						<div class="clear"> </div>
					</div>
				</div>
		 	</div>
		 </div>
		 <!---End-contnet---->
		</div>
		<!---End-wrap----->
	</body>
</html>
